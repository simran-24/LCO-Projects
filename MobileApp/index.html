<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Mobile App </title>
</head>
<body>
    <main class="container">
        <nav class="navbar">
            <img src="./images/logo.png" alt="Logo" class="logo-img">
            <ul class="list">
                <li class="list-item">Home</li>
                <li class="list-item">About Us</li>
                <li class="list-item">Contact Us</li>
                <li class="list-item"><button class="btn btn-nav">Sign Up</button></li>
            </ul>
        </nav>
        <section class="section">
            <div class="flex-left">
                <p>Quality Courses, Affordable prices</p>
                <h1>Your Company Name</h1>
                <img src="./images/google-play-badge.png" alt="google-play-badge" class="play-store">
            </div>
            <div class="flex-right">
                <img src="./images/phone-image.png" alt="phone-image" class="phone-img">    
            </div>
            
        </section>
    </main>
</body>
</html>
